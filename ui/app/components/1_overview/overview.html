<div id="overview">

  <div id="overview-content" class="container">

    <div class="row" class="center">
      <div class="col s12">
        <h1>Welcome {{ username }}!</h1>
      </div>
    </div>


    <div id="games" class="row">

      <div class="label">Filter:</div><input ng-model="filterGameId" placeholder="Nach Spiel Name filtern" id="input-filter">

      Verf√ºgbare Spiele:
      <ul id="game-list">
        <li ng-repeat="game in games | filter:filterGameId"  ng-click="selectGame(game)" ng-class="{selected: game === selectedGame}">
          {{ game }}
        </li>
      </ul>

      Spiel Name:
      <input ng-model="gameId" placeholder="Name des Spiels eingeben">
      <button ng-click="joinGame()"  class="btn waves-effect waves-light wildsow-button">Spiel beitreten</button>
    </div>

    <div class="row">
      <div class="col s6">
        <input ng-model="gameId" placeholder="Name des Spiels eingeben">
      </div>
      <div class="col s6">
        <button ng-click="createGame()"  class="btn waves-effect waves-light wildsow-button">Spiel erstellen</button>
      </div>
    </div>

<div class="row">
  <div class="col s12">
    <button ng-click="logout()"  class="btn waves-effect waves-light wildsow-button">Ausloggen</button>
  </div>

</div>
