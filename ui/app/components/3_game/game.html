<div id="lobby">

  <div id="lobby-content" class="container">

    <div id="players" class="row">

      <div class="col s12">
        Game Status: {{currentGameState.phase}} <br>
        Runde: {{currentGameState.round}} <br>
        Trump: {{currentGameState.trump}} <br>
        Stiche f√ºr Runde {{currentGameState.round}}
        <div class="row">
          <div class="col s6">
            <input ng-model="tricks" type="number" step="1">
          </div>
          <div class="col s6">
            <button ng-click="tellTricks()" class="btn waves-effect waves-light wildsow-button">Stiche angeben</button>
          </div>
        </div>

        Score: {{player.score}} <br>
        Tricks: {{player.tricks}} <br>
        Tricks Subround: {{player.tricksSubround}} <br>

        <div class="row center">
          <div class="col s12">
            <div ng-repeat="card in player.hand" class="wildsow-card">
              <img ng-src="{{getCardImgPath(card)}}" ng-click="playCard(card)"> <br>
              <span>{{card.color}}</span> <br>
              <span>{{card.value}}</span>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
</div>
